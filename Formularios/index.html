<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-QhLrL1...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

      <form>


      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required
            pattern="\d{13,16}">
        </div>
        <div class="col-md-3 mb-3">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="0000" required pattern="\d{3,4}">
        </div>
        <div class="col-md-3 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount" placeholder="Amount" required min="0" step="0.01">
          </div>
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled>Pick a state</option>
            <option>California</option>
            <option>Texas</option>
            <option>New York</option>
            <option>Florida</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" pattern="\d{5}" required>
        </div>
      </div>


      <div class="mb-4">
        <label class="form-label mb-2 d-block">We accept:</label>

        <div class="p-2 bg-secondary rounded d-inline-flex gap-3">

          <div class="d-flex align-items-center  rounded p-1 bg-secondary">

            <div class="form-check me-1">
              <input class="form-check-input" type="radio" name="tarjeta" id="visa">
            </div>
            <label for="visa" class="mb-0">
              <i class="fab fa-cc-visa fa-sm text-white"></i>
            </label>

          </div>

          <div class="d-flex align-items-center  rounded p-1 bg-secondary">
            <div class="form-check me-1">
              <input class="form-check-input" type="radio" name="tarjeta" id="mastercard">
            </div>
            <label for="mastercard" class="mb-0">
              <i class="fab fa-cc-mastercard fa-sm text-white"></i>
            </label>
          </div>

          <div class="d-flex align-items-center  rounded p-1 bg-secondary">
            <div class="form-check me-1">
              <input class="form-check-input" type="radio" name="tarjeta" id="amex">
            </div>
            <label for="amex" class="mb-0">
              <i class="fab fa-cc-amex fa-sm text-white"></i>
            </label>
          </div>

          <div class="d-flex align-items-center  rounded p-1 bg-secondary">
            <div class="form-check me-1">
              <input class="form-check-input" type="radio" name="tarjeta" id="discover">
            </div>
            <label for="discover" class="mb-0">
              <i class="fab fa-cc-discover fa-sm text-white"></i>
            </label>
          </div>

        </div>


      </div>

    </div>
  </div>


  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2">Cancel</button>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>

  </form>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
